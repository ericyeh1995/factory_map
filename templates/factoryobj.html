
<!DOCTYPE html>
<html lang="en">
    <head>
	<title>three.js webgl - OBJLoader + MTLLoader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	 body {
	     font-family: Monospace;
	     background-color: #000;
	     color: #fff;
	     margin: 0px;
	     overflow: hidden;
	 }
	 #info {
	     color: #fff;
	     position: absolute;
	     top: 10px;
	     width: 100%;
	     text-align: center;
	     z-index: 100;
	     display:block;
	 }
	 #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
	</style>
    </head>

    <body>
	<div id="info">
	    <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
	</div>

	<script src="../build/three.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='three.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='DDSLoader.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='MTLLoader.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='OBJLoader.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='OrbitControls.js') }}"></script>
        
        <script type="text/javascript" src="{{ url_for('static', filename='Detector.js') }}"></script>
        
	<script type="text/javascript" src="{{ url_for('static', filename='Stats.js') }}"></script>

	<script>
	 var container, stats;
	 var camera, scene, renderer;
	 var mouseX = 0, mouseY = 0;
	 var windowHalfX = window.innerWidth / 2;
	 var windowHalfY = window.innerHeight / 2;
         

	 init();
	 animate();

         function init() {
	     container = document.createElement( 'div' );
	     document.body.appendChild( container );

             // SCENE
             scene = new THREE.Scene();
             
             // CAMERA AND CONTROL
	     camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
             camera.position.z = 20;
             camera.position.y = 10;
             controls = new THREE.OrbitControls(camera);
             scene.add( camera );
             
	     // LIGHT
	     var ambientLight = new THREE.AmbientLight( 0xffffff, 1 );
	     scene.add( ambientLight );

             /* var pointLight = new THREE.PointLight( 0xffffff, 0.01 );
              * pointLight.position.set( 10, 10, 10 );
              * scene.add( pointLight );

              * var pointLightHelper = new THREE.PointLightHelper( pointLight );
              * scene.add( pointLightHelper );*/
             
             /* var width = 2;
              * var height = 2
              * var rectLight = new THREE.RectAreaLight( 0xffffff, 500, width, height );
              * var origin = new THREE.Object3D();
              * 
              * rectLight.position.set( 1, 1, 0 );
              * scene.add( rectLight );
              * rectLight.lookAt( origin.position );

              * rectLightHelper = new THREE.RectAreaLightHelper( rectLight );
              * scene.add( rectLightHelper );*/

             /* var spotLight = new THREE.SpotLight( 0xffffff );
              * spotLight.position.set( 10, 10, 10 );
              * spotLight.castShadow = true;

              * spotLightHelper = new THREE.SpotLightHelper( spotLight );
              * scene.add( spotLightHelper );*/

             
	     // MODEL
	     var onProgress = function ( xhr ) {
		 if ( xhr.lengthComputable ) {
		     var percentComplete = xhr.loaded / xhr.total * 100;
		     console.log( Math.round(percentComplete, 2) + '% downloaded' );
		 }
	     };
	     var onError = function ( xhr ) { };
	     THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
             
	     var mtlLoader = new THREE.MTLLoader();
	     mtlLoader.setPath( "../static/models/" );
	     mtlLoader.load( 'factory_ks.mtl', function( materials ) {
		 materials.preload();
		 var objLoader = new THREE.OBJLoader();
		 objLoader.setMaterials( materials );
		 objLoader.setPath( "../static/models/" );
		 objLoader.load( 'factory_ks.obj', function ( object ) {
		     /* object.position.y = -2;*/
		     scene.add( object );
                     
		 }, onProgress, onError );
	     });

             
	     renderer = new THREE.WebGLRenderer();
	     renderer.setPixelRatio( window.devicePixelRatio );
	     renderer.setSize( window.innerWidth, window.innerHeight );
	     container.appendChild( renderer.domElement );
	     document.addEventListener( 'mousemove', onDocumentMouseMove, false );

	     window.addEventListener( 'resize', onWindowResize, false );
	 }
         
	 function onWindowResize() {
	     windowHalfX = window.innerWidth / 2;
	     windowHalfY = window.innerHeight / 2;
	     camera.aspect = window.innerWidth / window.innerHeight;
	     camera.updateProjectionMatrix();
	     renderer.setSize( window.innerWidth, window.innerHeight );
	 }
         
	 function onDocumentMouseMove( event ) {
	     mouseX = ( event.clientX - windowHalfX ) / 2;
	     mouseY = ( event.clientY - windowHalfY ) / 2;
	 }
         
	 function animate() {
	     requestAnimationFrame( animate );
	     render();
	 }
         
	 function render() {
	     //camera.position.x += ( mouseX - camera.position.x ) * .05;
	     //camera.position.y += ( - mouseY - camera.position.y ) * .05;
             controls.update();
//	     camera.lookAt( scene.position );
	     renderer.render( scene, camera );
	 }
	</script>

    </body>
</html>
